<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Heritage</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/xxl8zpt.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <section class="banner">
        <div class="container">
            <article>
                <img class="logo slide-in-left" src="images/asian-heritage.png" alt="ah logo">
                <div class="banner-content slide-in-right">
                    <h1>Asian <br>Heritage</h1>
                    <a href="https://opensea.io" target="_blank" class="heritage-btn">View on Opensea</a>
                </div>
            </article>
        </div>
    </section>

    <section class="showcase slide-in-bottom">
        <div class="container">
            <div class="main-callout">
                <article>
                    <p class="subtitle">This is a movement</p>
                    <h2>We are in this together.</h2>
                </article>
            </div>
            <div class="split-callout">
                <article class="left">
                    <div class="">
                        <p class="subtitle">Legend</p>
                        <h2>Archaic, modern jades.</h2>
                    </div>
                </article>
                <article class="right">
                    <div class="">
                        <p class="subtitle">Origin</p>
                        <h2>Asian art forms.</h2>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <section class="cta">
        <div class="container">
            <div class="cta-blocks">
                <article class="cta-opensea-block">
                    <a href="https://opensea.io" target="_blank" class="">
                        <h2>View on Opensea</h2>
                    </a>
                </article>
                <article class="cta-roadmap-block">
                    <a href="/asian-heritage-roadmap.pdf" target="_blank" class="">
                        <h3>View roadmap</h3>
                    </a>
                </article>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <article>
                <img class="logo" src="images/asian-heritage.png" alt="ah logo">
                <div class="footer-content">
                    <h4>Copyright 2022 | Asian Heritage</h4>
                </div>
            </article>
        </div>
    </footer>
</body>
</html>
